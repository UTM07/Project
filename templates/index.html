<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Michi CRUD </title>
</head>
<body>
    <h1>List of Items</h1>
    <a href="/add">Add New Item</a>
    <ul>
        {% for item in mydata %}
        <li>{{ item.name }} - <a href="/update/{{ item.id }}">Update</a> - <a href="/delete/{{ item.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
